<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Simple Email Template</title>
   </head>
   <body style="margin: 0; padding: 0; background: #e1e5e8">
      <!-- Start| Wrapper -->
      <center
         class="wrapper"
         style="
            width: 100%;
            table-layout: fixed;
            background: #e1e5e8;
            padding-bottom: 50px;
         "
      >
         <!-- Start| Main Class -> to center our template -->
         <table
            class="main"
            width="100%"
            style="
               border-spacing: 0;
               width: 100%;
               max-width: 600px;
               color: #44413d;
               font-family: 'Poppins', Arial, Helvetica, sans-serif;
               text-align: center;
            "
            align="center"
         >
            <!-- START| LOGO -->
            <tr>
               <td style="padding: 0">
                  <table width="100%" style="border-spacing: 0">
                     <tr>
                        <td
                           style="padding: 25px 0 20px; text-align: center"
                           align="center"
                        >
                           <a
                              href="#"
                              style="
                                 text-decoration: none;
                                 font-size: 26px;
                                 font-weight: 600;
                              "
                              >gctechlab.com</a
                           >
                        </td>
                     </tr>
                  </table>
               </td>
            </tr>
            <!-- END| LOGO -->

            <!-- START| BODY -->
            <tr>
               <td style="padding: 0; background-color: #fff" bgcolor="#fff">
                  <table
                     width="100%"
                     style="
                        border-spacing: 0;
                        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
                     "
                  >
                     <!-- Start | Image -->
                     <tr>
                        <td
                           style="padding: 0 0 0; text-align: center"
                           align="center"
                        >
                           <a href="#"
                              ><img
                                 src="https://i.ibb.co/dgBGgP2/pexels-vishnurnair-1105666.jpg"
                                 alt="button"
                                 width="600"
                                 style="
                                    border: 0;
                                    max-width: 600px;
                                    width: 100%;
                                    max-height: 300px;
                                    height: 100%;
                                    object-fit: cover;
                                 "
                           /></a>
                        </td>
                     </tr>
                     <!-- End | Image -->
                     <!-- Start | Heading -->
                     <tr>
                        <td
                           style="padding: 15px 5px 10px; text-align: center"
                           align="center"
                        >
                           <h1 style="font-size: 25px; margin: 0">
                              Would you like to join?
                           </h1>
                        </td>
                     </tr>
                     <!-- End | Heading -->
                     <!-- Start | Text1 -->
                     <tr>
                        <td
                           style="padding: 10px 5px; text-align: center"
                           align="center"
                        >
                           <h3
                              style="
                                 font-size: 16.5px;
                                 font-weight: 400;
                                 margin: 0;
                              "
                           >
                              Make a courage move!ü´µ
                           </h3>
                        </td>
                     </tr>
                     <!-- End | Text1 -->
                     <!-- Start | Text2 -->
                     <tr>
                        <td
                           style="padding: 5px 5px 10px; text-align: center"
                           align="center"
                        >
                           <p
                              style="
                                 font-size: 16.5px;
                                 line-height: 28px;
                                 margin: 0;
                              "
                           >
                              Click on the button üëá to join us‚≠ê
                           </p>
                        </td>
                     </tr>
                     <!-- End | Text2 -->
                     <!-- Start | Button -->
                     <tr>
                        <td
                           style="padding: 10px 5px 20px; text-align: center"
                           align="center"
                        >
                           <a href="#"
                              ><img
                                 src="https://i.ibb.co/tYDR8LN/button.png"
                                 alt="button"
                                 width="150"
                                 style="
                                    border: 0;
                                    max-width: 150px;
                                    width: 100%;
                                 "
                           /></a>
                        </td>
                     </tr>
                     <!-- End | Button -->
                  </table>
               </td>
            </tr>
            <!-- END|BODY -->

            <!-- START| FOOTER SECTION -->
            <tr>
               <td style="padding: 0">
                  <table width="100%" style="border-spacing: 0">
                     <tr>
                        <td
                           style="padding: 45px 5px 0; text-align: center"
                           align="center"

                           <a href="#"
                              ><img
                                 src="https://i.ibb.co/Yf7DPtN/facebook.png"
                                 alt="fb"
                                 width="42"
                                 style="border: 0"
                           /></a>
                           <a href="#"
                              ><img
                                 src="https://i.ibb.co/SvG4SRP/instagram.png"
                                 alt="instagram"
                                 width="42"

                           /></a>
                           <a href="#"

                                 width="42"
                                 style="border: 0"
                           /></a>
                           <a href="#"
                              ><img

                                 width="42"
                                 style="border: 0"
                           /></a>
                           <!-- START |FOOTER TEXT -->
                           <p style="padding: 5px 0 0">
                              <a
                                 href="#"
                                 style="
                                    text-decoration: none;
                                    color: #333;
                                    font-size: 15px;
                                    text-transform: uppercase;
                                    letter-spacing: 0.5px;
                                    color: inherit;
                                 "
                                 >www.w3newbie.com</a
                              >
                           </p>
                           <p
                              style="
                                 font-size: 14px;
                                 color: #333;
                                 text-transform: uppercase;
                              "
                           >
                              123&#8203; POLAND STREET, CRACOW, POLAND 33333
                           </p>
                           <p style="font-size: 14px">
                              <a
                                 href="#"
                                 style="
                                    text-decoration: none;
                                    color: #333;
                                    text-transform: uppercase;
                                    color: inherit;
                                 "
                                 >Subscriber Preferences</a
                              >
                           </p>
                           <!-- END |FOOTER TEXT -->
                        </td>
                     </tr>
                  </table>
               </td>
            </tr>
            <!-- END|FOOTER SECTION -->
         </table>
         <!-- End| Main Class -->
      </center>
      <!-- End| Wrapper -->
   </body>
</html>
